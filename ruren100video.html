<!DOCTYPE html> <!-- 宣告 HTML5 文件 -->
<html lang="zh-Hant"> <!-- 設定語言為繁體中文 -->
<head>

  <title>黑鏡人生觀 - 心得</title> <!-- 頁籤標題 -->
  <style>
    /* === 頁面基本設定 === */
    body {
      font-family: "Arial", sans-serif; /* 預設字體 */
      background-color: #F5E5C0; /* 奶茶色背景 */
      color: #4E3E2A; /* 文字深咖啡色 */
      margin: 30px; /* 四周留空間 */
      line-height: 1.8; /* 行距 */
    }

    /* === 標題設定 === */
    h1 {
      color: #A0522D; /* 標題文字橘棕色 */
      font-family: "Comic Sans MS", cursive; /* Comic Sans 字體 */
    }

    /* === 普通超連結設定（備用） === */
    a {
      color: #A0522D; /* 超連結橘棕色 */
      text-decoration: none; /* 去掉底線 */
    }

    /* === 回首頁按鈕樣式 === */
    .back-button {
      display: inline-block; /* 讓按鈕是行內區塊 */
      margin-top: 30px; /* 與上方文字留間距 */
      padding: 10px 20px; /* 內邊距 */
      background-color: #A0522D; /* 按鈕背景色 */
      color: white; /* 按鈕文字顏色 */
      font-size: 18px; /* 字體大小 */
      border-radius: 8px; /* 圓角 */
      text-decoration: none; /* 取消底線 */
      font-family: "Comic Sans MS", cursive; /* Comic Sans 字體 */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* 按鈕陰影 */
      transition: background-color 0.3s ease; /* 滑鼠移上去時有動畫 */
    }

    /* === 滑鼠移到按鈕時的變化 === */
    .back-button:hover {
      background-color: #8B3A3A; /* 移上去變成深紅棕色 */
    }
  </style>
</head>
