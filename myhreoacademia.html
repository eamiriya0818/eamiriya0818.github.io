<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我在Netfilx上學到的人生觀</title>

  <style>
    /* 1. 統一頁面背景與字體設定 */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #C2A588; /* 奶茶色背景 */
      color: #EA7500;            /* 預設文字顏色 */
      font-family: "Arial", sans-serif;
    }

    /* 2. 固定在右側的選單區塊 */
    nav {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100%;
      background-color: #C2A588;
      padding: 20px;
      box-sizing: border-box;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      margin-bottom: 15px;
    }

    nav a {
      text-decoration: none;
      color: #2E2E2E;
      font-size: 18px;
    }

    /* 3. Header 區塊：固定在最上方，包含 LOGO、標題與浮動文字 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 200px;          /* 預留右側選單寬度 */
      height: 120px;         /* 固定高度 */
      background-color: #C2A588;
      z-index: 1000;
    }

    /* LOGO 設定 */
    .logo {
      width: 150px;
      height: auto;
      display: block;
      margin: 10px;
    }

    /* 標題樣式 */
    .header-title {
      margin: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    /* 4. 置中顯示的浮動字：使用 Comic Sans MS 字體與復古色 */
    .blog-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);       /* 完全置中 */
      color: #A0522D;                         /* 柔和復古橘棕色 */
      font-size: 32px;                        /* 字體加大 */
      font-weight: bold;
      font-family: "Comic Sans MS", cursive;  /* Comic Sans MS 字體 */
      animation: blink 1s infinite;           /* 閃爍動畫 */
      white-space: nowrap;
      z-index: 1001;
    }

    /* 5. 閃爍動畫效果 */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* 6. 主內容區：避開上方 header 與右側選單 */
    main {
      margin: 130px 220px 20px 20px;
      background-color: #C2A588;
    }

    /* 7. 內容區塊：右對齊圖片與連結 */
    .center-content {
      text-align: right;
      margin: 20px;
      position: relative;
      z-index: 10;
    }

    .center-content a {
      text-decoration: none;
      color: inherit;
    }

    .center-content img {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- 右側選單 -->
  <nav>
    <ul>
      <li><a href="https://eamiriya0818.github.io/myhreoacademia.html">首頁</a></li>
      <li><a href="article.html">我的影評</a></li>
    </ul>
  </nav>

  <!-- 頁首 Header：LOGO、標題與中心浮動字 -->
  <header>
    <img src="網啡帶給我的人生觀444.jpg" alt="網站 Logo" class="logo">
    <h1 class="header-title">歡迎來到我的Blog</h1>
    <p class="blog-message">這是我的 Blog</p>
  </header>
</body>
</html>
