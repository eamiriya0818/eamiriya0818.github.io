  <!-- 引入 Bootstrap CSS & JS（供下拉選單使用） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* 1. 統一頁面背景與字體設定 */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #C2A588; /* 奶茶色背景 */
      color: #EA7500;            /* 預設文字顏色 */
      font-family: "Arial", sans-serif;
    }

    /* 2. Header 區塊：固定上方，含 LOGO、標題與浮動字 */
    header {
      position: fixed;
      top: 60px;                    /* 頂部推 60px，避開上方導覽列 */
      left: 0;
      right: 200px;
      height: 120px;
      background-color: #C2A588;
      z-index: 1000;
    }

    .logo {
      width: 150px;
      height: auto;
      display: block;
      margin: 10px;
    }

    .header-title {
      margin: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    /* 3. 中間浮動字體設定：Comic Sans MS + 橘棕 + 閃爍 */
    .blog-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #A0522D;                         /* 溫柔橘棕 */
      font-size: 32px;
      font-weight: bold;
      font-family: "Comic Sans MS", cursive;  /* Comic Sans 字體 */
      animation: blink 1s infinite;
      white-space: nowrap;
      z-index: 1001;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* 4. 主內容區塊 */
    main {
      margin: 200px 220px 20px 20px; /* 頂部預留 header + 下拉列 */
      background-color: #C2A588;
    }

    /* 5. 中央內容：可放圖片或區塊 */
    .center-content {
      text-align: right;
      margin: 20px;
      position: relative;
      z-index: 10;
    }

    .center-content a {
      text-decoration: none;
      color: inherit;
    }

    .center-content img {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* 6. 固定在右側的選單區塊 */
    nav.side-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100%;
      background-color: #C2A588;
      padding: 20px;
      box-sizing: border-box;
    }

    nav.side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav.side-menu li {
      margin-bottom: 15px;
    }

    nav.side-menu a {
      text-decoration: none;
      color: #2E2E2E;
      font-size: 18px;
    }

    /* 7. 下拉選單 hover 效果與動畫 */
    .side-menu .nav-item.dropdown:hover .dropdown-menu {
      display: block !important;
      animation: fadeIn 0.4s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* 8. 下拉選單項目的 hover 背景顏色 */
    .dropdown-item:hover {
      background-color: #EBD4A2;
      color: #2E2E2E;
    }
  </style>
</head>
<body>
