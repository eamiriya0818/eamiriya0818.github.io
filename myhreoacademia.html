<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我在Netfilx上學到的人生觀</title>
  <style>
    /* 1. 統一頁面背景與字體設定 */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #C2A588; /* 奶茶色背景 */
      color: #EA7500;            /* 字體顏色為橘色 */
      font-family: "Arial", sans-serif;
    }

    /* 2. 固定在右側的選單區塊 */
    nav {
      position: fixed;
      top: 0;
      right: 0;                /* 靠右對齊 */
      width: 200px;            /* 寬度固定 */
      height: 100%;            /* 撐滿整個視窗高度 */
      background-color: #C2A588; /* 背景與整體統一 */
      padding: 20px;
      box-sizing: border-box;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      margin-bottom: 15px;
    }

    nav a {
      text-decoration: none;
      color: #2E2E2E;
      font-size: 18px;
    }

    /* 3. 頁首 header 區塊 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 200px;          /* 預留右側選單寬度 */
      height: 120px;         /* 固定高度，避免擠壓內容 */
      background-color: #C2A588;
      z-index: 1000;
    }

    /* LOGO 設定 */
    .logo {
      width: 150px;
      height: auto;
      display: block;
      margin: 10px;
    }

    /* 標題樣式設定 */
    .header-title {
      margin: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    /* 4. 紅色文字：完全置中浮在 header 中間 + 閃爍動畫 */
    .blog-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 精準置中 */
      color: red;
      font-size: 20px;
      font-weight: bold;
      animation: blink 1s infinite;     /* 每秒閃爍一次 */
      white-space: nowrap;              /* 防止換行 */
      z-index: 1001;
    }

    /* 5. 閃爍動畫定義 */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* 6. 主內容區塊（避開 header 與右選單） */
    main {
      margin: 130px 220px 20px 20px;
      background-color: #C2A588;
    }

    /* 7. 內容置右：圖片與連結組合用 */
    .center-content {
      text-align: right;
      margin: 20px;
      position: relative;
      z-index: 10;
    }

    .center-content a {
      text-decoration: none;
      color: inherit;
    }

    .center-content img {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- 右側選單 -->
  <nav>
    <ul>
      <li><a href="https://eamiriya0818.github.io/myhreoacademia.html">首頁</a></li>
      <li><a href="article.html">文章</a></li>
    </ul>
  </nav>

  <!-- header 區域：包含 Logo、標題與紅字 -->
  <header>
    <img src="網啡帶給我的人生觀444.jpg" alt="網站 Logo" class="logo">
    <h1 class="header-title">歡迎來到我的Blog</h1>
    <p class="blog-message">這是我的 Blog</p>
  </header>
</body>
</html>
