<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我在Netfilx上學到的人生觀</title>

  <!-- 引入 Bootstrap（供下拉選單使用） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #C2A588;
      color: #EA7500;
      font-family: "Arial", sans-serif;
    }

    header {
      position: fixed;
      top: 60px;
      left: 0;
      right: 200px;
      height: 120px;
      background-color: #C2A588;
      z-index: 1000;
    }

    .logo {
      width: 150px;
      height: auto;
      display: block;
      margin: 10px;
    }

    .header-title {
      margin: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .blog-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #A0522D;
      font-size: 60px;
      font-weight: bold;
      font-family: "Comic Sans MS", cursive;
      animation: blink 1s infinite;
      white-space: nowrap;
      z-index: 1001;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    main {
      margin: 200px 220px 20px 20px;
      text-align: center;
    }

    .site-description {
      max-width: 900px;
      margin: 30px auto;
      background-color: #F5E5C0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      color: #4E3E2A;
      line-height: 1.7;
      font-size: 16px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: #F5E5C0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 15px 0 10px;
      font-family: "Comic Sans MS", cursive;
      color: #A0522D;
      font-size: 20px;
    }

    .card p {
      font-size: 14px;
      color: #4E3E2A;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-80px) scale(1.5); }
    }

    nav.side-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100%;
      background-color: #C2A588;
      padding: 20px;
      box-sizing: border-box;
    }

    nav.side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav.side-menu li {
      margin-bottom: 15px;
    }

    nav.side-menu a {
      text-decoration: none;
      color: #2E2E2E;
      font-size: 18px;
    }

    .side-menu .nav-item.dropdown:hover .dropdown-menu {
      display: block !important;
      animation: fadeIn 0.4s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .dropdown-item:hover {
      background-color: #EBD4A2;
      color: #2E2E2E;
    }
  </style>
</head>
<body>
  <header>
    <img src="網啡帶給我的人生觀444.jpg" alt="網站 Logo" class="logo">
    <h1 class="header-title">歡迎來到我的Blog</h1>
    <p class="blog-message">這是我的 Blog</p>
  </header>

  <nav class="side-menu">
    <ul>
      <li><a href="https://eamiriya0818.github.io/myhreoacademia.html">首頁</a></li>
      <li><a href="article.html">文章</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 18px; color: #2E2E2E; padding-left: 0;">更多選項</a>
        <ul class="dropdown-menu show" style="position: static; float: none; display: none; background-color: #F5E5C0; border: none;">
          <li><a class="dropdown-item" href="#">動作一</a></li>
          <li><a class="dropdown-item" href="#">動作二</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="about.html">關於我</a></li>
          <li><a class="dropdown-item" href="favorites.html">收藏頁</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <main>
    <div class="site-description">
      <h2>關於這個網站</h2>
      <p>
        這是一個由我親手設計的影評分享平台，結合個人觀點、人生體悟與喜歡的影集心得。
        無論你是影劇迷、語言學習者，還是只想找個地方看看世界，我都希望你能在這裡找到共鳴。
      </p>
    </div>

    <div class="card-grid">
      <!-- 卡片們已在原始碼內，點擊事件將套用 emoji 粒子動畫 -->
    </div>
  </main>

  <!-- Emoji 粒子動畫 Script -->
  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', e => {
        const emoji = document.createElement('span');
        emoji.classList.add('emoji');
        emoji.innerText = ['✨','🌟','💖','🎉','🌸','❤️','🔥'][Math.floor(Math.random() * 7)];

        // 設定位置於點擊處中心
        emoji.style.left = `${e.offsetX}px`;
        emoji.style.top = `${e.offsetY}px`;
        card.appendChild(emoji);

        // 動畫結束後移除元素
        setTimeout(() => emoji.remove(), 1000);
      });
    });
  </script>
</body>
</html>
