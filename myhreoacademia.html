  <!-- 引入 Bootstrap（供下拉選單使用） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #C2A588;
      color: #EA7500;
      font-family: "Arial", sans-serif;
    }

    header {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      height: 120px;
      background-color: #C2A588;
      z-index: 1000;
    }

    .logo {
      width: 150px;
      height: auto;
      display: block;
      margin: 10px;
    }

    .header-title {
      margin: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    .blog-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #A0522D;
      font-size: 60px;
      font-weight: bold;
      font-family: "Comic Sans MS", cursive;
      animation: blink 1s infinite;
      white-space: nowrap;
      z-index: 1001;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    main {
      margin: 240px 20px 20px 20px;
      text-align: center;
    }

    .site-description {
      max-width: 900px;
      margin: 30px auto;
      background-color: #F5E5C0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      color: #4E3E2A;
      line-height: 1.7;
      font-size: 16px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: #F5E5C0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 15px 0 10px;
      font-family: "Comic Sans MS", cursive;
      color: #A0522D;
      font-size: 20px;
    }

    .card p {
      font-size: 14px;
      color: #4E3E2A;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-80px) scale(1.5); }
    }
  </style>
</head>
<body>
  <header>

    <!-- Bootstrap Pills 下拉式選單 -->

          <li><hr class="dropdown-divider"></li>

      </li>
      <li class="nav-item">

  <main>

      </p>
    </div>

    <div class="card-grid">
      <a href="https://eamiriya0818.github.io/ruren100video.html" target="_blank" style="text-decoration: none; color: inherit; display: block;">
        <div class="card">
          <img src="https://source.unsplash.com/featured/?movie" alt="路人100">

          <p>還沒看完</p>

      <a href="https://eamiriya0818.github.io/TheUmbrellaAcademy.html" target="_blank" style="text-decoration: none; color: inherit; display: block;">

  <!-- Emoji 粒子動畫 Script -->
  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', e => {
        const emoji = document.createElement('span');
        emoji.classList.add('emoji');
        emoji.innerText = ['✨','🌟','💖','🎉','🌸','❤️','🔥'][Math.floor(Math.random() * 7)];
        emoji.style.left = `${e.offsetX}px`;
        emoji.style.top = `${e.offsetY}px`;
        card.appendChild(emoji);
        setTimeout(() => emoji.remove(), 1000);
      });
    });
  </script>
