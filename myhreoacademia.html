<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的影評網站</title>
  <style>
    /* 統一頁面背景與字型 */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #C2A588;
      color: #2E2E2E;
      font-family: "Arial", sans-serif;
    }
    
    /* 固定在左側的選單 */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;         /* 選單區塊寬度，可依需要調整 */
      height: 100%;         /* 撐滿整個視窗高度 */
      background-color: #C2A588;  /* 與頁面背景色相同或可另外設定 */
      padding: 20px;
      box-sizing: border-box;
    }
    
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    nav li {
      margin-bottom: 15px;
    }
    
    nav a {
      text-decoration: none;
      color: #2E2E2E;
      font-size: 18px;
    }
    
    /* header 區塊：固定置頂，排在選單右側 */
    header {
      position: fixed;
      top: 0;
      left: 200px; /* 讓 header 往右推，避免被選單覆蓋 */
      right: 0;
      display: flex;
      align-items: center;
      padding: 0 10px 10px 10px;
      background-color: #C2A588;
      z-index: 1000;
    }
    
    .logo {
      width: 150px;
      height: auto;
      display: block;
      border: none;
    }
    
    .header-title {
      margin-left: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    
    /* 主內容區域，讓內容從選單與 header 下方開始 */
    main {
      margin: 70px 20px 20px 220px; /* 左邊加 220px 以避開選單 (200px + 20px 外邊距) */
      background-color: #C2A588;
    }
    
    .center-content {
      text-align: right;
      margin: 20px;
      position: relative;
      z-index: 10;
    }
    
    .center-content a {
      text-decoration: none;
      color: inherit;
    }
    
    .center-content img {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- 左側選單 -->
  <nav>
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li><a href="article.html">文章</a></li>
    </ul>
  </nav>
  
  <!-- header 區域 -->
  <header>
    <img src="網啡帶給我的人生觀444.jpg" alt="網站 Logo" class="logo">
    <h1 class="header-title">歡迎來到我 Blog</h1>
  </header>
  
  <!-- 主內容區 -->
  <main>
    <h2>這裡是最新的影評內容...</h2>
    <div class="center-content">
      <a href="https://youtu.be/rlRSJNHS40s?si=8yF7GkK-tXaGsNhq" target="_blank">
        <br>
        Netfilx影評, 關於影集所帶給我的人生觀
      </a>
    </div>
  </main>
</body>
</html>
