<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我在Netflix上學到的人生觀</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Kaisei Opti", serif;
      background-color: #f6d1c3;
      color: #A94438;
    }
    .hero-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background-color: #f6d1c3;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: auto;
    }
    .hero-img {
      width: 100%;
      max-width: 520px;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .hero-left-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
      background-color: #fae3c8;
      padding: 20px 16px;
      border-radius: 12px;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1);
      max-width: 240px;
      min-width: 200px;
      align-self: center;
    }
    .suggest-box {
      background-color: #FAE3C8;
      border: 2px dashed #EA7500;
      padding: 12px;
      font-size: 14px;
      color: #4E3E2A;
      border-radius: 10px;
      font-family: "Comic Sans MS", cursive;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .carousel-inner img {
      border-radius: 10px;
      object-fit: cover;
      height: 180px;
    }
    #carouselExample {
      max-width: 220px;
    }
  </style>
</head>
<body>

<header class="hero-banner">
  <!-- ✅ 左邊推薦整合卡片 -->
  <div class="hero-left-wrapper">
    <div class="suggest-box">
      <h4>🎬 本月推薦</h4>
      <p><strong>《花束般的戀愛》</strong><br>一段青春微酸的邂逅</p>
    </div>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
      <div class="carousel-inner shadow-sm">
        <div class="carousel-item active">
          <img src="huashu1lunbo.jpg" class="d-block w-100" alt="推薦圖1">
        </div>
        <div class="carousel-item">
          <img src="ponieo2lunbo.jpg" class="d-block w-100" alt="推薦圖2">
        </div>
        <div class="carousel-item">
          <img src="maosebaoen3lunbo.jpg" class="d-block w-100" alt="推薦圖3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" style="filter: invert(1);"></span>
        <span class="visually-hidden">上一張</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" style="filter: invert(1);"></span>
        <span class="visually-hidden">下一張</span>
      </button>
    </div>
  </div>
  <!-- ✅ 右邊主圖 -->
  <img src="title11.jpg" class="hero-img" alt="主視覺圖">
</header>

</body>
</html>
