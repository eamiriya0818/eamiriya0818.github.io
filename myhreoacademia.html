<!DOCTYPE html> <!-- 宣告 HTML5 文件 -->
<html lang="zh-Hant"> <!-- 設定語言為繁體中文 -->
<head>
  <meta charset="UTF-8"> <!-- 字元編碼設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 響應式手機支援 -->
  <title>我在Netfilx上學到的人生觀</title> <!-- 頁面標題 -->

  <!-- 引入 Bootstrap（下拉選單需要） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* === 基本設定 === */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #C2A588; /* 奶茶色背景 */
      color: #EA7500;
      font-family: "Arial", sans-serif;
    }

    /* === 頁首 Header 區塊 === */
    header {
      position: fixed;
      top: 60px; /* 避開上方導覽列 */
      left: 0;
      right: 200px; /* 避開右側選單 */
      height: 120px;
      background-color: #C2A588;
      z-index: 1000;
    }

    .logo {
      width: 150px;
      height: auto;
      display: block;
      margin: 10px;
    }

    .header-title {
      margin: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    /* === 中央浮動字（Comic Sans + 橘棕色）=== */
    .blog-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #A0522D;
      font-size: 32px;
      font-weight: bold;
      font-family: "Comic Sans MS", cursive;
      animation: blink 1s infinite;
      white-space: nowrap;
      z-index: 1001;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* === 主內容區：九宮格卡片展示區 === */
    main {
      margin: 200px 220px 20px 20px; /* 避開 header 與右側選單 */
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* 自動排版 */
      gap: 20px;
    }

    .card {
      background-color: #F5E5C0; /* 卡片背景色 */
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      padding: 15px;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      margin: 15px 0 10px;
      font-family: "Comic Sans MS", cursive;
      color: #A0522D;
      font-size: 20px;
    }

    .card p {
      font-size: 14px;
      color: #4E3E2A;
    }

    /* === 右側選單樣式 === */
    nav.side-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100%;
      background-color: #C2A588;
      padding: 20px;
      box-sizing: border-box;
    }

    nav.side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav.side-menu li {
      margin-bottom: 15px;
    }

    nav.side-menu a {
      text-decoration: none;
      color: #2E2E2E;
      font-size: 18px;
    }

    /* === 右側下拉選單 hover 展開效果 === */
    .side-menu .nav-item.dropdown:hover .dropdown-menu {
      display: block !important;
      animation: fadeIn 0.4s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .dropdown-item:hover {
      background-color: #EBD4A2;
      color: #2E2E2E;
    }
  </style>
</head>

<body>

  <!-- 頁首 -->
  <header>

    <h1 class="header-title">歡迎來到我的Blog</h1>
    <p class="blog-message">這是我的 Blog</p>
  </header>

  <!-- 右側選單（包含下拉式選單） -->
  <nav class="side-menu">

      <li><a href="article.html">文章</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
           aria-expanded="false" style="font-size: 18px; color: #2E2E2E; padding-left: 0;">
          更多選項
        </a>
        <ul class="dropdown-menu show"
            style="position: static; float: none; display: none; background-color: #F5E5C0; border: none;">
          <li><a class="dropdown-item" href="#">動作一</a></li>
          <li><a class="dropdown-item" href="#">動作二</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="about.html">關於我</a></li>
          <li><a class="dropdown-item" href="favorites.html">收藏頁</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- 主內容區塊：卡片九宮格 -->
  <main>
    <div class="card-grid">
      <!-- 每張卡片 -->
      <div class="card">
        <img src="https://source.unsplash.com/featured/?movie" alt="文章圖片1">
        <h3>黑鏡人生觀</h3>
        <p>科技讓我們看到自己最真實的模樣。</p>

      <div class="card">

        <h3>怪奇物語</h3>
        <p>友情、勇氣，與另一個世界的冒險。</p>
      </div>

      <div class="card">
        <img src="https://source.unsplash.com/featured/?chess" alt="文章圖片3">
        <h3>后翼棄兵</h3>
        <p>在棋局中找到自我與成長的故事。</p>

      <div class="card">
        <img src="https://source.unsplash.com/featured/?drama" alt="文章圖片4">

      </div>
    </div>
  </main>

</body>
</html>
